<div class="wrapper">
<app-menu></app-menu>
<app-sidebar></app-sidebar>
<div class="container-wrapper">
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  
                </ol>
            </div>
        </div>
    </div>
</section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">

                    <div class="card card-primary card-outline">
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <img class="profile-user-img img-fluid img-circle" src="assets/user.png "
                                    alt="Foto Perfil">
                            </div>
                            <h3 class="profile-username text-center">{{user == null? "Usuario": user}}</h3>
                            <p class="text-muted text-center">Doctor / Doctora </p>
                            <ul class="list-group list-group-unbordered mb-3">
                                <li class="list-group-item">
                                    <b>{{email}}</b>
                                </li>
                            </ul>
                            <div [ngClass]="{'tooltip-container': isGoogleUser$ | async}">
                                <button type="button" (click)="changePass()" class="btn btn-primary btn-block"
                                    [disabled]="isGoogleUser$ | async"
                                    [matTooltip]="isGoogleUser$? 'No puede cambiar la contrase침a cuando inicia sesi칩n con Google' : ''">
                                    <b>Cambiar contrase침a</b></button>


                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header p-2">
                            <ul class="nav nav-pills">
                                <li class="nav-item"><a class="nav-link active" data-toggle="tab">Mi informaci칩n</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                               
                                <div class="tab-pane active" id="settings">
                                    <form class="form-horizontal">
                                        <div class="form-group row">
                                            <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputName"
                                                    placeholder="Name" [value]="user">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="inputEmail"
                                                    placeholder="Email" [value]="email">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
</div>
</div>
