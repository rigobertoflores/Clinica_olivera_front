<body class="login-page" style="min-height: 396.8px;">
   <div class="login-box" id="changePass">
    <div class="card card-outline card-primary">
    
    <div class="card-body">
    <p class="login-box-msg">Escriba una nueva contrase単a.</p>
    <form [formGroup]="changeForm" method="post">
    <div class="input-group mb-3">
    <input type="password" class="form-control" placeholder="Contrase単a" formControlName="pass">
    <div class="input-group-append">
    <div class="input-group-text">
    <span class="fas fa-lock"></span>
    </div>
    </div>
    </div>
    <div class="input-group mb-3">
    <input type="password" class="form-control" placeholder="Confirme Contrase単a" formControlName="confirmPass" [class.is-invalid]="pass && confirmPass && pass !== confirmPass">
    <div class="input-group-append">
    <div class="input-group-text">
    <span class="fas fa-lock"></span>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-12">
    <button type="submit" class="btn btn-primary btn-block" (click)="changePass()">Cambiar contrase単a</button>
    </div>
    <p class="mt-3 mb-1">
        <a (click)="navigateTo()" class="link-like">Regresar al perfil</a>
        </p>
    
    </div>
    </form>        
    </div>        
    </div>
    </div>
</body>

<div class="lottie-container" *ngIf="showLoading">
    <ng-container>
      <app-loading></app-loading>
    </ng-container>
  </div>
